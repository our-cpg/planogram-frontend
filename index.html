<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Planogram Profit Tracker Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;
    // Icon components
    const Plus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
    const Trash2 = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>;
    const Grid3x3 = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;
    const Box = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>;
    const Layers = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>;
    const AlignVerticalJustifyCenter = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="5" y="16" width="14" height="6" rx="2"></rect><rect x="7" y="2" width="10" height="6" rx="2"></rect><path d="M2 12h20"></path></svg>;
    const Package = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>;
    const BarChart3 = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3v18h18"></path><path d="M18 17V9"></path><path d="M13 17V5"></path><path d="M8 17v-3"></path></svg>;
    const Save = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path></svg>;
    const Upload = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>;
    const Download = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
    const Eye = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
    const EyeOff = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>;
    const Settings = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6"></path></svg>;
    const TrendingUp = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
    const Camera = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>;
    const Grid = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>;

    // Fixture type definitions
    const FIXTURE_TYPES = {
      GRID_WALL: {
        id: 'grid_wall',
        name: 'Grid Wall',
        icon: Grid3x3,
        color: '#64748b',
        defaultWidth: 6,
        defaultHeight: 8,
        subSectionType: 'zones',
        defaultSubSections: 4
      },
      JEWELRY_CASE: {
        id: 'jewelry_case',
        name: 'Jewelry Case',
        icon: Box,
        color: '#8b5cf6',
        defaultWidth: 4,
        defaultHeight: 3,
        subSectionType: 'compartments',
        defaultSubSections: 6
      },
      GONDOLA: {
        id: 'gondola',
        name: 'Gondola Shelves',
        icon: Layers,
        color: '#f59e0b',
        defaultWidth: 8,
        defaultHeight: 6,
        subSectionType: 'shelves',
        defaultSubSections: 5
      },
      SLAT_WALL: {
        id: 'slat_wall',
        name: 'Slat Wall',
        icon: AlignVerticalJustifyCenter,
        color: '#10b981',
        defaultWidth: 7,
        defaultHeight: 8,
        subSectionType: 'zones',
        defaultSubSections: 6
      },
      ENDCAP: {
        id: 'endcap',
        name: 'End Cap Display',
        icon: Package,
        color: '#ef4444',
        defaultWidth: 4,
        defaultHeight: 6,
        subSectionType: 'shelves',
        defaultSubSections: 4
      }
    };

    const BACKEND_URL = 'https://planogram-backend-v83z.onrender.com';

    const productDatabase = {
      '052336912014': { name: 'Blasting Freeze Spray - 12 oz', price: 12.99, cost: 6.495, monthlySales: 244 },
      '123456789012': { name: 'Premium Coffee Beans', price: 24.99, cost: 12.50, monthlySales: 145 },
      '234567890123': { name: 'Organic Tea Set', price: 18.99, cost: 9.00, monthlySales: 89 }
    };
const PlanogramProfitTrackerPro = () => {
      const [fixtures, setFixtures] = useState([]);
      const [selectedFixture, setSelectedFixture] = useState(null);
      const [selectedSubSection, setSelectedSubSection] = useState(null);
      const [scale, setScale] = useState(60);
      const [storeName, setStoreName] = useState('My Store Layout');
      const [upcInput, setUpcInput] = useState('');
      const [savedLayouts, setSavedLayouts] = useState([]);
      const [feedback, setFeedback] = useState('');
      const [timeFilter, setTimeFilter] = useState('monthly');
      const [viewMode, setViewMode] = useState('2d');
      const [showLibrary, setShowLibrary] = useState(true);
      const [showStats, setShowStats] = useState(true);
      const [snapToGrid, setSnapToGrid] = useState(true);
      const [gridSize, setGridSize] = useState(1);
      const [shopifyConfig, setShopifyConfig] = useState({
        storeName: '',
        accessToken: '',
        connected: false
      });
      const [showSettings, setShowSettings] = useState(false);
      const [showSaveModal, setShowSaveModal] = useState(false);
      const [showLoadModal, setShowLoadModal] = useState(false);
      const [backgroundImage, setBackgroundImage] = useState(null);
      const canvasRef = useRef(null);

      useEffect(() => {
        const layouts = JSON.parse(localStorage.getItem('planogramLayouts') || '[]');
        setSavedLayouts(layouts);
        const lastLayout = localStorage.getItem('currentLayout');
        if (lastLayout) {
          const parsed = JSON.parse(lastLayout);
          setFixtures(parsed.fixtures || []);
          setStoreName(parsed.name || 'My Store Layout');
        }
      }, []);

      useEffect(() => {
        const autoSave = setInterval(() => {
          if (fixtures.length > 0) {
            const layout = { name: storeName, fixtures, savedAt: new Date().toISOString() };
            localStorage.setItem('currentLayout', JSON.stringify(layout));
          }
        }, 30000);
        return () => clearInterval(autoSave);
      }, [fixtures, storeName]);

      const showFeedback = (message) => {
        setFeedback(message);
        setTimeout(() => setFeedback(''), 3000);
      };
  const testShopifyConnection = async () => {
        if (!shopifyConfig.storeName || !shopifyConfig.accessToken) {
          showFeedback('âš ï¸ Please enter store name and access token');
          return;
        }
        showFeedback('ðŸ”„ Testing connection...');
        try {
          const response = await fetch(`${BACKEND_URL}/api/shopify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              storeName: shopifyConfig.storeName,
              accessToken: shopifyConfig.accessToken,
              action: 'test'
            })
          });
          const data = await response.json();
          if (response.ok && data.success) {
            setShopifyConfig({ ...shopifyConfig, connected: true });
            showFeedback(`âœ… Connected to ${data.shopName}!`);
            setShowSettings(false);
          } else {
            throw new Error(data.error || 'Invalid credentials');
          }
        } catch (error) {
          showFeedback(`âŒ ${error.message}`);
        }
      };

      const lookupProduct = async (upc) => {
        if (!shopifyConfig.connected) {
          if (productDatabase[upc]) {
            return { ...productDatabase[upc], source: 'sample' };
          }
          return { upc, name: `Product ${upc}`, price: 0, cost: 0, monthlySales: 0, source: 'placeholder' };
        }
        try {
          const response = await fetch(`${BACKEND_URL}/api/shopify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              storeName: shopifyConfig.storeName,
              accessToken: shopifyConfig.accessToken,
              action: 'getProduct',
              upc
            })
          });
          const data = await response.json();
          if (response.ok && data.success && data.product) {
            return { ...data.product, source: 'shopify' };
          }
        } catch (error) {
          console.error('Shopify lookup error:', error);
        }
        if (productDatabase[upc]) {
          return { ...productDatabase[upc], source: 'sample' };
        }
        return { upc, name: `Product ${upc}`, price: 0, cost: 0, monthlySales: 0, source: 'placeholder' };
      };

      const addFixtureFromLibrary = (fixtureType) => {
        const type = FIXTURE_TYPES[fixtureType];
        const newFixture = {
          id: Date.now(),
          type: fixtureType,
          x: 2,
          y: 2,
          width: type.defaultWidth,
          height: type.defaultHeight,
          name: `${type.name} ${fixtures.filter(f => f.type === fixtureType).length + 1}`,
          faceCount: 4,
          subSections: Array.from({ length: type.defaultSubSections }, (_, i) => ({
            id: `${Date.now()}-${i}`,
            name: `${type.subSectionType.slice(0, -1)} ${i + 1}`,
            products: []
          }))
        };
        setFixtures([...fixtures, newFixture]);
        setSelectedFixture(newFixture);
      };

      const deleteFixture = (id) => {
        setFixtures(fixtures.filter(f => f.id !== id));
        if (selectedFixture?.id === id) {
          setSelectedFixture(null);
          setSelectedSubSection(null);
        }
      };

      const updateFixture = (id, updates) => {
        setFixtures(fixtures.map(f => f.id === id ? { ...f, ...updates } : f));
        if (selectedFixture?.id === id) {
          setSelectedFixture({ ...selectedFixture, ...updates });
        }
      };

      const handleScanUPC = async () => {
        if (!upcInput.trim() || !selectedSubSection || !selectedFixture) {
          showFeedback('âš ï¸ Please select a sub-section first!');
          return;
        }
        showFeedback('ðŸ”„ Looking up product...');
        const product = await lookupProduct(upcInput.trim());
        const updatedFixtures = fixtures.map(f => {
          if (f.id === selectedFixture.id) {
            return {
              ...f,
              subSections: f.subSections.map(ss => {
                if (ss.id === selectedSubSection.id) {
                  return { ...ss, products: [...ss.products, { ...product, id: Date.now() }] };
                }
                return ss;
              })
            };
          }
          return f;
        });
        setFixtures(updatedFixtures);
        const updatedSelectedFixture = updatedFixtures.find(f => f.id === selectedFixture.id);
        setSelectedFixture(updatedSelectedFixture);
        setSelectedSubSection(updatedSelectedFixture.subSections.find(ss => ss.id === selectedSubSection.id));
        setUpcInput('');
        showFeedback(`âœ… Added: ${product.name}`);
      };

      const deleteProduct = (subSectionId, productId) => {
        const updatedFixtures = fixtures.map(f => {
          if (f.id === selectedFixture.id) {
            return {
              ...f,
              subSections: f.subSections.map(ss => {
                if (ss.id === subSectionId) {
                  return { ...ss, products: ss.products.filter(p => p.id !== productId) };
                }
                return ss;
              })
            };
          }
          return f;
        });
        setFixtures(updatedFixtures);
        const updatedSelectedFixture = updatedFixtures.find(f => f.id === selectedFixture.id);
        setSelectedFixture(updatedSelectedFixture);
        setSelectedSubSection(updatedSelectedFixture.subSections.find(ss => ss.id === subSectionId));
      };

      const calculateSubSectionMetrics = (subSection) => {
        if (!subSection || !subSection.products) {
          return { totalRevenue: 0, totalCost: 0, profit: 0, productCount: 0 };
        }
        const timeMultipliers = { daily: 1/30, weekly: 7/30, monthly: 1, quarterly: 3, yearly: 12 };
        const multiplier = timeMultipliers[timeFilter] || 1;
        let totalRevenue = 0;
        let totalCost = 0;
        subSection.products.forEach(p => {
          const periodVolume = (p.monthlySales || 0) * multiplier;
          totalRevenue += (p.price || 0) * periodVolume;
          totalCost += (p.cost || 0) * periodVolume;
        });
        const profit = totalRevenue - totalCost;
        return { totalRevenue, totalCost, profit, productCount: subSection.products.length };
      };

      const calculateFixtureMetrics = (fixture) => {
        if (!fixture || !fixture.subSections) {
          return { totalRevenue: 0, totalCost: 0, profit: 0, profitPerSqFt: 0, totalProducts: 0, sqFt: 0 };
        }
        let totalRevenue = 0;
        let totalCost = 0;
        let totalProducts = 0;
        fixture.subSections.forEach(ss => {
          const metrics = calculateSubSectionMetrics(ss);
          totalRevenue += metrics.totalRevenue;
          totalCost += metrics.totalCost;
          totalProducts += metrics.productCount;
        });
        const profit = totalRevenue - totalCost;
        const sqFt = (fixture.width || 0) * (fixture.height || 0);
        const profitPerSqFt = sqFt > 0 ? profit / sqFt : 0;
        return { totalRevenue, totalCost, profit, profitPerSqFt, totalProducts, sqFt };
      };

      const getHeatmapColor = (profitPerSqFt) => {
        const profit = profitPerSqFt || 0;
        if (profit > 200) return '#10b981';
        if (profit > 100) return '#84cc16';
        if (profit > 50) return '#fbbf24';
        if (profit > 25) return '#f97316';
        return '#ef4444';
      };

      const handleCanvasClick = (e) => {
        const rect = canvasRef.current.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;
        let clickedFixture = null;
        for (const fixture of fixtures) {
          if (x >= fixture.x && x <= fixture.x + (fixture.width || 0) &&
              y >= fixture.y && y <= fixture.y + (fixture.height || 0)) {
            clickedFixture = fixture;
            break;
          }
        }
        if (clickedFixture) {
          setSelectedFixture(clickedFixture);
          setSelectedSubSection(null);
        } else {
          setSelectedFixture(null);
          setSelectedSubSection(null);
        }
      };
  const DraggableFixture = ({ fixture }) => {
        const [dragging, setDragging] = useState(false);
        const [offset, setOffset] = useState({ x: 0, y: 0 });
        
        const type = FIXTURE_TYPES[fixture.type];
        const metrics = calculateFixtureMetrics(fixture);
        const isSelected = selectedFixture?.id === fixture.id;

        const handleMouseDown = (e) => {
          const rect = canvasRef.current.getBoundingClientRect();
          const x = (e.clientX - rect.left) / scale;
          const y = (e.clientY - rect.top) / scale;
          setDragging(true);
          setOffset({ x: x - (fixture.x || 0), y: y - (fixture.y || 0) });
          setSelectedFixture(fixture);
          e.stopPropagation();
        };

        useEffect(() => {
          const handleMouseMove = (e) => {
            if (dragging) {
              const rect = canvasRef.current.getBoundingClientRect();
              let newX = (e.clientX - rect.left) / scale - offset.x;
              let newY = (e.clientY - rect.top) / scale - offset.y;
              if (snapToGrid) {
                newX = Math.round(newX / gridSize) * gridSize;
                newY = Math.round(newY / gridSize) * gridSize;
              }
              updateFixture(fixture.id, { x: Math.max(0, newX), y: Math.max(0, newY) });
            }
          };
          const handleMouseUp = () => { setDragging(false); };
          if (dragging) {
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
          }
          return () => {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
          };
        }, [dragging, offset]);

        const renderFixtureVisual = () => {
          const baseProps = {
            width: (fixture.width || 0) * scale,
            height: (fixture.height || 0) * scale,
            rx: 4
          };
          const fillColor = viewMode === 'heatmap' ? getHeatmapColor(metrics.profitPerSqFt || 0) : type.color;
          const fillOpacity = viewMode === 'heatmap' ? 0.7 : 0.2;

          switch (fixture.type) {
            case 'GRID_WALL':
              return (
                <g>
                  <rect {...baseProps} fill={fillColor} fillOpacity={fillOpacity} 
                        stroke={isSelected ? '#3b82f6' : type.color} strokeWidth={isSelected ? 4 : 2} />
                  {Array.from({ length: 8 }).map((_, i) => (
                    <line key={`v-${i}`} x1={i * (fixture.width || 0) * scale / 7} y1={0}
                          x2={i * (fixture.width || 0) * scale / 7} y2={(fixture.height || 0) * scale}
                          stroke={type.color} strokeWidth={1} opacity={0.3} />
                  ))}
                  {Array.from({ length: 10 }).map((_, i) => (
                    <line key={`h-${i}`} x1={0} y1={i * (fixture.height || 0) * scale / 9}
                          x2={(fixture.width || 0) * scale} y2={i * (fixture.height || 0) * scale / 9}
                          stroke={type.color} strokeWidth={1} opacity={0.3} />
                  ))}
                </g>
              );
            case 'JEWELRY_CASE':
              return (
                <g>
                  <rect {...baseProps} fill={fillColor} fillOpacity={fillOpacity}
                        stroke={isSelected ? '#3b82f6' : type.color} strokeWidth={isSelected ? 4 : 2} />
                  <rect x={5} y={5} width={(fixture.width || 0) * scale - 10} height={(fixture.height || 0) * scale - 10}
                        fill="white" fillOpacity={0.3} stroke={type.color} strokeWidth={1} rx={2} />
                  <line x1={(fixture.width || 0) * scale / 2} y1={5}
                        x2={(fixture.width || 0) * scale / 2} y2={(fixture.height || 0) * scale - 5}
                        stroke={type.color} strokeWidth={1} opacity={0.4} />
                  <line x1={5} y1={(fixture.height || 0) * scale / 2}
                        x2={(fixture.width || 0) * scale - 5} y2={(fixture.height || 0) * scale / 2}
                        stroke={type.color} strokeWidth={1} opacity={0.4} />
                </g>
              );
            case 'GONDOLA':
              return (
                <g>
                  <rect {...baseProps} fill={fillColor} fillOpacity={fillOpacity}
                        stroke={isSelected ? '#3b82f6' : type.color} strokeWidth={isSelected ? 4 : 2} />
                  {(fixture.subSections || []).map((_, i) => (
                    <line key={i} x1={0} y1={i * (fixture.height || 0) * scale / (fixture.subSections || []).length}
                          x2={(fixture.width || 0) * scale} y2={i * (fixture.height || 0) * scale / (fixture.subSections || []).length}
                          stroke={type.color} strokeWidth={2} opacity={0.6} />
                  ))}
                  <rect x={0} y={0} width={8} height={(fixture.height || 0) * scale}
                        fill={type.color} fillOpacity={0.5} />
                  <rect x={(fixture.width || 0) * scale - 8} y={0} width={8} height={(fixture.height || 0) * scale}
                        fill={type.color} fillOpacity={0.5} />
                </g>
              );
            case 'SLAT_WALL':
              return (
                <g>
                  <rect {...baseProps} fill={fillColor} fillOpacity={fillOpacity}
                        stroke={isSelected ? '#3b82f6' : type.color} strokeWidth={isSelected ? 4 : 2} />
                  {Array.from({ length: 12 }).map((_, i) => (
                    <line key={i} x1={0} y1={i * (fixture.height || 0) * scale / 11}
                          x2={(fixture.width || 0) * scale} y2={i * (fixture.height || 0) * scale / 11}
                          stroke={type.color} strokeWidth={2} opacity={0.4} />
                  ))}
                </g>
              );
            case 'ENDCAP':
              return (
                <g>
                  <rect {...baseProps} fill={fillColor} fillOpacity={fillOpacity}
                        stroke={isSelected ? '#3b82f6' : type.color} strokeWidth={isSelected ? 4 : 2} />
                  {(fixture.subSections || []).map((_, i) => (

                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            </div>
          )}
          {/* Stats Overlay */}
          {showStats && fixtures.length > 0 && (
            <div className="fixed bottom-4 right-4 bg-white rounded-xl shadow-2xl p-6 max-w-md border-2 border-gray-200 z-40">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                  <BarChart3 />
                  Store Performance
                </h3>
                <button
                  onClick={() => setShowStats(false)}
                  className="text-gray-400 hover:text-gray-600"
                >
                  âœ•
                </button>
              </div>
              
              <div className="space-y-3">
                {fixtures.map(fixture => {
                  const metrics = calculateFixtureMetrics(fixture);
                  return (
                    <div key={fixture.id} className="bg-gradient-to-r from-blue-50 to-purple-50 p-3 rounded-lg border border-gray-200">
                      <div className="font-bold text-gray-800 mb-2">{fixture.name}</div>
                      <div className="grid grid-cols-2 gap-2 text-xs">
                        <div className="text-gray-700">
                          <span className="font-semibold">Area:</span> {(metrics.sqFt || 0).toFixed(1)} sq ft
                        </div>
                        <div className="text-purple-700 font-bold">
                          <span className="font-semibold">$/sq ft:</span> ${(metrics.profitPerSqFt || 0).toFixed(0)}
                        </div>
                        <div className="text-blue-700">
                          <span className="font-semibold">Revenue:</span> ${(metrics.totalRevenue || 0).toFixed(0)}
                        </div>
                        <div className="text-green-700 font-bold">
                          <span className="font-semibold">Profit:</span> ${(metrics.totalProfit || 0).toFixed(0)}
                        </div>
                      </div>
                    </div>
                  );
                })}
                
                {fixtures.length > 1 && (
                  <div className="mt-4 pt-4 border-t-2 border-gray-300 bg-gradient-to-r from-green-50 to-emerald-50 p-3 rounded-lg">
                    <div className="font-bold text-gray-800 mb-2">ðŸª Store Totals</div>
                    <div className="grid grid-cols-2 gap-2 text-sm">
                      <div className="text-blue-700 font-bold">
                        Revenue: ${fixtures.reduce((sum, f) => sum + (calculateFixtureMetrics(f).totalRevenue || 0), 0).toFixed(0)}
                      </div>
                      <div className="text-green-700 font-bold">
                        Profit: ${fixtures.reduce((sum, f) => sum + (calculateFixtureMetrics(f).totalProfit || 0), 0).toFixed(0)}
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<PlanogramProfitTrackerPro />);
  </script>
</body>
</html>
