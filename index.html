<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <div id="debug" style="position: fixed; bottom: 0; left: 0; background: black; color: lime; padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow: auto; z-index: 9999;"></div>

  <script>
    const debug = document.getElementById('debug');
    const log = (msg) => {
      console.log(msg);
      debug.innerHTML += msg + '<br>';
    };
    
    log('✅ HTML loaded');
    log('React available: ' + (typeof React !== 'undefined'));
    log('ReactDOM available: ' + (typeof ReactDOM !== 'undefined'));
    log('Babel available: ' + (typeof Babel !== 'undefined'));
  </script>

  <script type="text/babel">
    const log = (msg) => {
      console.log(msg);
      document.getElementById('debug').innerHTML += msg + '<br>';
    };

    log('✅ Babel transform working');

    const TestApp = () => {
      const [count, setCount] = React.useState(0);
      
      React.useEffect(() => {
        log('✅ React component mounted');
      }, []);

      return (
        <div className="p-8 bg-gray-100 min-h-screen">
          <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 className="text-3xl font-bold mb-4 text-blue-600">✅ Store Planner Pro - Debug Test</h1>
            <p className="text-gray-700 mb-4">If you can see this, React is working!</p>
            <button 
              onClick={() => setCount(count + 1)}
              className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Clicked {count} times
            </button>
            <div className="mt-4 p-4 bg-green-50 rounded">
              <p className="text-sm font-semibold text-green-800">All systems operational:</p>
              <ul className="mt-2 text-sm text-green-700">
                <li>✅ HTML Structure</li>
                <li>✅ React Library</li>
                <li>✅ Babel Transform</li>
                <li>✅ Tailwind CSS</li>
                <li>✅ Component Rendering</li>
                <li>✅ State Management</li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    try {
      log('✅ Creating root...');
      const root = ReactDOM.createRoot(document.getElementById('root'));
      log('✅ Rendering component...');
      root.render(<TestApp />);
      log('✅ Render complete!');
    } catch (error) {
      log('❌ ERROR: ' + error.message);
      log('Stack: ' + error.stack);
    }
  </script>
</body>
</html>
